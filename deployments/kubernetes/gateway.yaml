apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .ServiceName }}
spec:
  hosts:
    - {{ .ServiceName }}.ahiho.com
  gateways:
    - istio-autogenerated-k8s-ingress.istio-system.svc.cluster.local
  http:
    - match:
      route:
        - destination:
            host: {{ .ServiceName }}
            port:
              number: 80

